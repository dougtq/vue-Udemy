<!DOCTYPE html>
<html lang="pt-BR">
  <head>

  </head>
  <body>
    <div id="app">
      <span v-bind:title="date">{{ message }}</span>
      <div v-if="seen">É mostrado</div>
      <div v-if="!seen">Não é mostrado</div>
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
      <div>
        {{ number }}
      </div>
      <button @click="click">Click</button>
      <div>
        <p>{{msg}}</p>
        <input v-model="msg">
      </div>
    </div>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
